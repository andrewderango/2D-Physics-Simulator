<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div id="menu">
        <h2>Customize Simulation</h2>
        <form id="customObjectForm" class="vertical-form">
            <label for="objectName">Object Name</label>
            <input type="text" id="objectName" name="objectName">
            <label for="objectWeight">Object Weight</label>
            <input type="number" id="objectWeight" name="objectWeight">
            <label for="xPosition">x-Position</label>
            <input type="number" id="xPosition" name="objectXPosition">
            <label for="yPosition">y-Position</label>
            <input type="number" id="yPosition" name="objectYPosition">
            <label for="xVelocity">x-Velocity</label>
            <input type="number" id="xVelocity" name="objectXVelocity">
            <label for="yPosition">y-Velocity</label>
            <input type="number" id="yVelocity" name="objectYVelocity">
            <button id="addObject">Add Object</button>
        </form>
    </div>
    <div id="container">
        <h1>2D Physics Simulator</h1>
        <div id="options">
            <div id="options-container">
                <div id="checkbox-container">
                    <label for="toggleLabelCheckbox">Show Labels</label>
                    <input type="checkbox" id="toggleLabelCheckbox" checked>
                    <label for="toggleGridlinesCheckbox">Show Gridlines</label>
                    <input type="checkbox" id="toggleGridlinesCheckbox">
                </div>
                <div id="timer-container">
                    <span id="timeCounter">Elapsed time: 0.000</span>
                </div>
            </div>
        </div>
        <div id="simulation">
            <svg id="canvas" width="800" height="600"></svg>
        </div>
        <div id="button-container">
            <div id="start">
                <button id="startButton">Start Simulation</button>
                <button id="pauseButton" disabled>Pause</button>
            </div>
            <div id="download">
                <button id="downloadCSVButton">Export to CSV</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
